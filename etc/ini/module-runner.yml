modules:
  - pattern: ":"
    handler: \Application\Module\Cli\Module
  - pattern: www.{domain}
    handler: \Application\Module\Web\Module
  - pattern: api.{domain}
    handler: \Application\Module\API\Module
  - pattern: admin.{domain}
    handler: \Application\Module\Admin\Module
  - pattern: "*"
    reroute: www.{domain}