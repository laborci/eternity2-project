missions:
  - pattern: ":"
    handler: \Application\Mission\Cli\Missionary
  - pattern: www.{domain}
    handler: \Application\Mission\Web\Missionary
  - pattern: api.{domain}
    handler: \Application\Mission\API\Missionary
  - pattern: admin.{domain}
    handler: \Application\Mission\Admin\Missionary
    modules:
      - \Eternity2\Module\Codex\Module
      - \Eternity2\Module\Auth\Module:
          login-page: \Eternity2\Module\Codex\Page\Login
          permission: admin
  - pattern: "*"
    reroute: www.{domain}
