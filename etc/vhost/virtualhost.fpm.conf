<VirtualHost *:80>
	ServerName {{domain}}
	ServerAlias *.{{domain}}

    DirectoryIndex index.php
	DocumentRoot "{{path.public}}"
	ErrorLog {{root}}var/error.log

    Alias {{attachment.url}} "{{attachment.path}}"
    Alias {{thumbnail.url}} "{{thumbnail.path}}"

    <Directory "{{path.public}}">
        Require all granted
        AllowOverride all
        Options -Indexes
        Options +FollowSymlinks

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)/$ /$1 [L,R]

        RewriteCond %{REQUEST_URI} !(^/~.+)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . /index.php [L]

    </Directory>

    <Directory "{{thumbnail.path}}">
        Require all granted
        AllowOverride all
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . /index.php [L]
    </Directory>

    <Directory "{{attachment.path}}">
        Require all granted
        AllowOverride all
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/usr/local/var/run/php7.4-fpm.sock|fcgi://localhost/"
    </FilesMatch>

</VirtualHost>


