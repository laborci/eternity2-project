<VirtualHost *:80>
	ServerName {{domain}}
	ServerAlias *.{{domain}}

    DirectoryIndex index.php
	DocumentRoot "{{root}}public/"
	ErrorLog {{root}}var/error.log

    Alias /fs "{{root}}data/attachment"
    Alias /thumbnail "{{root}}var/thumbnail"

    <Directory "{{root}}public">
        Require all granted
        AllowOverride all
        php_flag session.cookie_httponly on
        php_flag log_errors on
        php_flag display_errors off
        php_value error_reporting 2147483647
        php_value error_log {{root}}var/app.log
        Options -Indexes
        Options +FollowSymlinks

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)/$ /$1 [L,R]

        RewriteCond %{REQUEST_URI} !(^/~fs/.+)
        RewriteCond %{REQUEST_URI} !(^/~fonts/.+)
        RewriteCond %{REQUEST_URI} !(^/~admin/.+)
        RewriteCond %{REQUEST_URI} !(^/~web/.+)
        RewriteCond %{REQUEST_URI} !(^/~favicon/.+)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . /index.php [L]
    </Directory>

    <Directory "{{root}}var/thumbnail">
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . /index.php [L]
    </Directory>

    <Directory "{{thumbnail.path}}">
        Require all granted
        AllowOverride all
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . /index.php [L]
    </Directory>

    <Directory "{{attachment.path}}">
        Require all granted
        AllowOverride all
    </Directory>

    SetEnv LOAD_ENV_CACHE = "yes"

</VirtualHost>


